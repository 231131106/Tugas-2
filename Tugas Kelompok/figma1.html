<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="./figma1.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <img src="./Gambar_Logo_Hidroponik___Elemen_Grafis_PSD_Unduhan_Gratis_-_Pikbest-removebg-preview.png" alt="Logo">
            </div>
            <h1>Create Account</h1>
            <form>
                <input type="email" placeholder="Email address" required>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Create Password" required>
                <button type="submit">Create Account</button>
            </form>
            <p>or sign up with</p>
            <div class="social-buttons">
                <button class="facebook">F</button>
                <button class="google">G</button>
            </div>
        </div>
        <div class="image-container">
            <img src="./foto tampilan gede.png" alt="Vertical Garden">
        </div>
    </div>
</body>
</html>
