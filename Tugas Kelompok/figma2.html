<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Shop</title>
    <link rel="stylesheet" href="./figma2.css">
</head>
<body>
    <div class="sidebar">
        <img src="./Gambar_Logo_Hidroponik___Elemen_Grafis_PSD_Unduhan_Gratis_-_Pikbest-removebg-preview.png" alt="Logo">
        <a href="#">Home</a>
        <a href="#">Seed</a>
        <a href="#">Equipment</a>
        <a href="#">Support</a>
        <a href="#">Help</a>
        <button class="logout">Logout</button>
    </div>
    <div class="content">
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="grid-container">
            <div class="grid-item">
                <img src="./benih pakoy.png" alt="Benih Pakcoy">
                <p>Benih Pakcoy<br>Rp. 20.000/pack</p>
                <button>+</button>
            </div>
            <div class="grid-item">
                <img src="./benih bayam.png" alt="Benih Bayan">
                <p>Benih Bayan<br>Rp. 10.000/pack</p>
                <button>+</button>
            </div>
            <div class="grid-item">
                <img src="./benih tomat.png" alt="Benih Tomat">
                <p>Benih Tomat<br>Rp. 20.000/pack</p>
                <button>+</button>
            </div>
            <div class="grid-item">
                <img src="./benih selada.png" alt="Benih Seledah">
                <p>Benih Seledah<br>Rp. 20.000/pack</p>
                <button>+</button>
            </div>
            <div class="grid-item">
                <img src="./benih timun.png" alt="Benih Timun">
                <p>Benih Timun<br>Rp. 20.000/pack</p>
                <button>+</button>
            </div>
            <div class="grid-item">
                <img src="./benih seledri.png" alt="Benih Seledri">
                <p>Benih Seledri<br>Rp. 20.000/pack</p>
                <button>+</button>
            </div>
            <div class="grid-item">
                <img src="./benih paprika.png" alt="Benih Paprika">
                <p>Benih Paprika<br>Rp. 20.000/pack</p>
                <button>+</button>
            </div>
            <div class="grid-item">
                <img src="./benih cabe.png" alt="Benih Cabai">
                <p>Benih Cabai<br>Rp. 20.000/pack</p>
                <button>+</button>
            </div>
        </div>
    </div>
</body>
</html>
